<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1" />
  <title>Nastia Reigel</title>
  <meta name="description" content="Nastia Reigel" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main class="wrap">
    <section class="hero" aria-label="Hero">
      <picture>
        <source srcset="assets/hero-mobile.jpg" media="(max-width: 520px)" />
        <img class="hero-img" src="assets/hero.jpg" alt="Nastia Reigel" />
      </picture>
      <div class="hero-fade" aria-hidden="true"></div>
    </section>

    <section class="panel" aria-label="Links">
      <h1 class="title">NASTIA REIGEL</h1>

      <nav class="links" aria-label="Social links">
        <a href="https://www.instagram.com/nastiareigel" target="_blank" rel="noopener noreferrer">Instagram</a>
        <a href="https://open.spotify.com/artist/4jdGTgmlRjIXreuTLKoO4m?si=DCtO4qBVTT6iy-UAjADNFA" target="_blank" rel="noopener noreferrer">Spotify</a>
        <a href="https://ra.co/dj/nastiareigel" target="_blank" rel="noopener noreferrer">RA</a>
        <a href="https://soundcloud.com/nastiareigel" target="_blank" rel="noopener noreferrer">Soundcloud</a>
        <a href="https://www.youtube.com/@reigelmusic" target="_blank" rel="noopener noreferrer">YouTube</a>
        <a href="https://nastiareigel.bandcamp.com/" target="_blank" rel="noopener noreferrer">Bandcamp</a>
        <a href="https://music.apple.com/us/artist/nastia-reigel/1128321564" target="_blank" rel="noopener noreferrer">Apple Music</a>
      </nav>

      <div class="buttons">
        <a class="btn" href="mailto:maria@sourceartists.net?subject=Booking%20â€”%20Nastia%20Reigel">Booking</a>
        <a class="btn ghost" href="assets/press-kit.zip" download>Press Kit</a>
      </div>

      <div class="section-gap"></div>

      <!-- MUSIC -->
      <div class="media music">
        <iframe
          style="border-radius:12px"
          src="https://open.spotify.com/embed/artist/4jdGTgmlRjIXreuTLKoO4m?utm_source=generator&theme=0"
          width="100%"
          height="240"
          frameborder="0"
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
          loading="lazy">
        </iframe>
      </div>

      <div class="section-gap"></div>

      <!-- VIDEO + INFO -->
      <div class="media-row">
        <div class="info-left">
          <p><strong>Performance:</strong> DJ / Live</p>
          <p><strong>Travel:</strong> 1 Person from Berlin, Germany</p>
        </div>

        <div class="video-card">
          <button class="video-thumb"
            type="button"
            aria-label="Play video"
            data-yt="t2UDtc3fjKY">
            <img src="https://i.ytimg.com/vi/t2UDtc3fjKY/hqdefault.jpg" alt="Video preview">
            <span class="play" aria-hidden="true"></span>
          </button>

          <div class="video-embed" hidden></div>
        </div>
      </div>
    </section>
  </main>

  <script>
    document.addEventListener("click", (e) => {
      const btn = e.target.closest(".video-thumb");
      if (!btn) return;

      const id = btn.getAttribute("data-yt");
      const wrap = btn.parentElement.querySelector(".video-embed");

      wrap.hidden = false;
      wrap.innerHTML =
        `<iframe
          src="https://www.youtube.com/embed/${id}?autoplay=1&playsinline=1&rel=0&modestbranding=1&controls=1"
          frameborder="0"
          allow="autoplay; encrypted-media; fullscreen; picture-in-picture"
          allowfullscreen
          loading="lazy"></iframe>`;

      btn.remove();
    });
  </script>
</body>
</html>
