  <script>
    document.addEventListener("click", (e) => {
      const btn = e.target.closest(".video-thumb");
      if (!btn) return;

      const id = btn.getAttribute("data-yt");
      const wrap = btn.parentElement.querySelector(".video-embed");

      wrap.hidden = false;
      wrap.innerHTML =
        `<iframe
          src="https://www.youtube.com/embed/${id}?autoplay=1&playsinline=1&rel=0&modestbranding=1&controls=1"
          frameborder="0"
          allow="autoplay; encrypted-media; fullscreen; picture-in-picture"
          allowfullscreen
          loading="lazy"></iframe>`;

      btn.remove();
    });
  </script>
